<div ng-controller="TestCtrl">
	<div id="wrapper">
		<div id="columns">
			<!-- New pins -->
			<div class="pin" >
				<img src="https://upload.wikimedia.org/wikipedia/en/6/69/Audi_R8_3_Quarter.jpg"  ng-click="open('https://upload.wikimedia.org/wikipedia/en/6/69/Audi_R8_3_Quarter.jpg')"/>
				<a href="http://www.audi.com" target="_blank">
					<h4>
						I love Audi.
					</h4>
				</a>

				<!-- Modal -->
				<script type="text/ng-template" id="myModalContent.html">
					<div class="modal-header">
						<h3 class="modal-title">I love Audi.</h3>
					</div>
					<div class="modal-body">
						<img src="{{url}}" alt="" class="img-responsive">

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="ok()">OK</button>
						<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
					</div>
				</script>
			</div>
		</div>
	</div>
</div>
