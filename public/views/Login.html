<div id="loginBox" ng-controller="LoginController as vm">
  <form class="form-horizontal" ng-submit="vm.login()">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label for="userName" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="userName" placeholder="Username" ng-model="vm.user.userName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vm.user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
  <div id="createAccount">
    <a ui-sref="CreateAccount">Create an account.</a>  
  </div>
</div>
