
<div id="register">
	<div id="loginBox" ng-controller="LoginController as vm">
		<form class="form-horizontal" ng-submit="vm.register()">
			<fieldset>
				<legend>Register</legend>
				<div class="form-group">
					<label for="inputFirstName" class="col-lg-2 control-label">First name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="FirstName" placeholder="First name" ng-model="vm.user.firstName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputLastName" class="col-lg-2 control-label">Last name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="LastName" placeholder="Last name" ng-model="vm.user.lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputUserName" class="col-lg-2 control-label">User name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="UserName" placeholder="User name" ng-model="vm.user.userName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassWord" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="Password" placeholder="Password" ng-model="vm.user.password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Confirm password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="Password" placeholder="Confirm password" ng-model="vm.user.cpassword">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" ui-sref="login" class="btn btn-default">Cancel</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
